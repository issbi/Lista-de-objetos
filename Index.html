  <title>Listado de Objetos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    ul {
      max-width: 600px;
      margin: 30px auto;
      padding: 0;
      list-style: none;
    }
    li {
      background: #fff;
      margin: 10px 0;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    a {
      color: #2980b9;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
